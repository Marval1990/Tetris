<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Perfect Tetris</title>
    <style>
        /* [Keep all previous CSS styles unchanged] */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            touch-action: none;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #score {
            margin: 15px 0;
            font-size: 24px;
        }
        canvas {
            border: 2px solid white;
            max-width: 95%;
            max-height: 70vh;
            display: block;
            margin: 0 auto;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 400px;
            padding: 10px;
        }
        .control-btn {
            padding: 15px;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid white;
            border-radius: 10px;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="tetris"></canvas>
    <div id="controls">
        <button class="control-btn" id="left">←</button>
        <button class="control-btn" id="rotate">↻</button>
        <button class="control-btn" id="right">→</button>
        <button class="control-btn" id="down" style="grid-column: 1 / -1;">↓</button>
    </div>

    <script>
        // Game Configuration
        const COLS = 10;
        const ROWS = 20;
        let BLOCK_SIZE = 30;
        const NORMAL_DROP_INTERVAL = 1000;
        const SOFT_DROP_INTERVAL = 50;
        const LOCK_DELAY = 500;
        
        // Game State
        let dropInterval = NORMAL_DROP_INTERVAL;
        let lastDrop = Date.now();
        let lockTimer = null;
        let isSoftDropping = false;
        
        // Canvas Setup
        const canvas = document.getElementById('tetris');
        const ctx = canvas.getContext('2d');
        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let score = 0;

        // [Keep all previous game setup functions unchanged until controls section]

        // Modified Controls
        function handleMove() {
            if (lockTimer) {
                clearTimeout(lockTimer);
                lockTimer = null;
            }
        }

        function moveLeft() { 
            handleMove();
            currentPieceX--;
            if (collision()) currentPieceX++;
        }

        function moveRight() { 
            handleMove();
            currentPieceX++;
            if (collision()) currentPieceX--;
        }

        function rotate() {
            handleMove();
            const rotated = currentPiece[0].map((_, i) => 
                currentPiece.map(row => row[i]).reverse()
            );
            const previous = currentPiece;
            currentPiece = rotated;
            if (collision()) currentPiece = previous;
        }

        function startSoftDrop() {
            isSoftDropping = true;
            dropInterval = SOFT_DROP_INTERVAL;
        }

        function stopSoftDrop() {
            isSoftDropping = false;
            dropInterval = NORMAL_DROP_INTERVAL;
        }

        // Modified Game Loop
        function update() {
            const now = Date.now();
            
            // Handle automatic dropping
            if (now - lastDrop > dropInterval) {
                currentPieceY++;
                
                if (collision()) {
                    currentPieceY--;
                    if (!lockTimer) {
                        lockTimer = setTimeout(() => {
                            merge();
                            clearLines();
                            spawnNewPiece();
                        }, LOCK_DELAY);
                    }
                } else {
                    if (lockTimer) {
                        clearTimeout(lockTimer);
                        lockTimer = null;
                    }
                }
                
                lastDrop = now;
            }
        }

        // Modified Event Listeners
        const downButton = document.getElementById('down');
        downButton.addEventListener('touchstart', e => {
            e.preventDefault();
            startSoftDrop();
        });
        
        downButton.addEventListener('touchend', e => {
            e.preventDefault();
            stopSoftDrop();
        });

        document.addEventListener('keydown', e => {
            switch(e.key) {
                case 'ArrowLeft': moveLeft(); break;
                case 'ArrowRight': moveRight(); break;
                case 'ArrowUp': rotate(); break;
                case 'ArrowDown': startSoftDrop(); break;
            }
        });

        document.addEventListener('keyup', e => {
            if (e.key === 'ArrowDown') stopSoftDrop();
        });

        // [Keep rest of the code identical to previous version]
    </script>
</body>
</html>
